<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
    <title>{{ page.title | default: site.title }}</title>

    <script>
      (function () {
        try {
          var storedTheme = localStorage.getItem("theme");
          if (storedTheme === "dark") {
            document.documentElement.classList.add("theme-dark");
          }
        } catch (e) {}
      })();
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/favicon-32x32.png" | prepend: site.baseurl }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/favicon-16x16.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/apple-touch-icon.png" | prepend: site.baseurl }}" />

    <!-- Google Fonts: Google Sans Flex + EB Garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/overrides/typography.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/overrides/header.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/overrides/theme.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/overrides/post-nav.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/overrides/footer.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
