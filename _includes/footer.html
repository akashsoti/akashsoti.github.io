<div class="footer">
   <div class="container">
      <p class="copy">&copy; {{ site.time | date: '%Y' }} Akash Soti. Powered by <a href="https://jekyllrb.com">Jekyll</a></p>

      <div class="footer-links"> 
         <ul class="noList"> 
            {% if site.social.facebook %}
            <li><a href="https://www.facebook.com/{{ site.social.facebook }}">
                  <i class="ph-fill ph-facebook-logo" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
            </a></li>
            {% endif %}
            {% if site.social.twitter %}
            <li><a href="https://twitter.com/{{ site.social.twitter }}">
                  <i class="ph-fill ph-x-logo" aria-hidden="true"></i>
                  <span class="sr-only">X</span>
            </a></li>
            {% endif %}
            {% if site.social.github %}
            <li><a href="https://github.com/{{ site.social.github }}">
                  <i class="ph-fill ph-github-logo" aria-hidden="true"></i>
                  <span class="sr-only">GitHub</span>
            </a></li>
            {% endif %} 
            {% if site.social.email %}
            <li><a href="mailto:{{ site.social.email }}">
                  <i class="ph-fill ph-envelope-simple" aria-hidden="true"></i>
                  <span class="sr-only">Email</span>
            </a></li>
            {% endif %}
         </ul>
      </div>
   </div>
</div><!-- end .footer -->
